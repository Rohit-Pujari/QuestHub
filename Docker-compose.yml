  AuthDB:
    image: mysql
    container_name: QuestHub-AuthDB
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: QuestHubAuth
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - ./DB/AuthDB:/var/lib/mysql
    healthcheck:
     test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
     interval: 10s
     timeout: 5s
     retries: 5

  